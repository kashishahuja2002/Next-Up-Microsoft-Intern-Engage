<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Up | Watch Movie</title>

    <!-- Bootstrap stylesheet  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Select2 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">

    <!-- Local stylesheets  -->
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>

    <!-- Header -->
    <nav class="navbar">
        <a href="/recommendations" class="left">
            <img src="../static/images/logo.png" alt="">
        </a>
        <div class="right-container">
            <select id="movieSelect" class="select2 form-control" onchange="movieSelect()" style="width: 220px;">
                <option disabled hidden selected value="sm" id="search-movie">Search Movie</option>
                {% for item in movie_names %}
                <option value={{item}}>{{item}}</option>
                {% endfor %}
            </select>
            <i class="fa fa-search"></i>
            <a href="/logout" data-toggle="tooltip" title="Logout">
                <img src="https://www.hotstar.com/assets/c724e71754181298e3f835e46ade0517.svg" alt="User logout" width="30px">
            </a>
        </div>
    </nav>


    <!-- Watch Movie Section -->
    <div class="container-fluid">
        <div class="row watch-name">
            <h3>{{movie_name}}</h3>
        </div>
        <div class="row movie-box watch-box">
            <div class="col-12 movie-vid">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/OlMKPpy0Z-I?start=17" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid footer">
        <!-- <h6 class="text-center"> &#169; 2022 NextUp - Designed and Developed for Microsoft Intern Engage </h6> -->
        <h6 class="text-center"> &#169; 2022 NextUp - Designed and Developed by Goutam Verma and Kashish Ahuja </h6>
    </div>



    <!-- JS/jQuery files  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Select 2 script -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    <!-- Local JS files  -->
    <script src="../static/js/script.js"></script>

</body>
</html>
